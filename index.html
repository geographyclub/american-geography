<script>
var files = ["alabama.json","alaska.json","arizona.json","arkansas.json","california.json","colorado.json","connecticut.json","delaware.json","districtofcolumbia.json","florida.json","georgia.json","hawaii.json","idaho.json","illinois.json","indiana.json","iowa.json","kansas.json","kentucky.json","louisiana.json","maine.json","maryland.json","massachusetts.json","michigan.json","minnesota.json","mississippi.json","missouri.json","montana.json","nebraska.json","nevada.json","newhampshire.json","newjersey.json","newmexico.json","newyork.json","northcarolina.json","northdakota.json","ohio.json","oklahoma.json","oregon.json","pennsylvania.json","puertorico.json","rhodeisland.json","southcarolina.json","southdakota.json","tennessee.json","texas.json","unitedstatesvirginislands.json","utah.json","vermont.json","virginia.json","washington.json","westvirginia.json","wisconsin.json","wyoming.json"]

let jsonLabels; // Variable to store the JSON data

fetch('https://raw.githubusercontent.com/geographyclub/american-geography/main/json/dp02_labels.json')
  .then(response => response.json())
  .then(data => {
    // Store the data in the variable
    jsonLabels = data;
    // Now you can use the jsonLabels variable elsewhere in your code
    console.log(jsonLabels);

    // Call the function to get a random code and label
    const randomItem = getRandomCodeAndLabel();
    console.log('Random Code:', randomItem.code);
    console.log('Random Label:', randomItem.label);
  })
  .catch(error => console.error('Error fetching JSON:', error));

// Function to get a random code and label from jsonLabels
function getRandomCodeAndLabel() {
  // Check if jsonLabels is defined and not empty
  if (jsonLabels && jsonLabels.length > 0) {
    // Get a random index
    const randomIndex = Math.floor(Math.random() * jsonLabels.length);
    // Get the item at the random index
    const randomItem = jsonLabels[randomIndex];
    // Return the code and label
    return { code: randomItem.code, label: randomItem.label };
  } else {
    // Return a default value or handle the case where jsonLabels is empty
    return { code: 'N/A', label: 'No data available' };
  }
}

</script>
