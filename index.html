<body>

<div id="map"></div>

<!-- start scripts -->
<script>
// create map
var map;
function map(){
  map = L.map('map', {maxZoom:16});
  map.setMaxBounds([[-90, -180], [90, 180]]);
  map.setMinZoom(map.getBoundsZoom([[-85.0511, -180], [85.0511, 180]], true));
  map.setView([39, -98], 1);

  // base layers
  var streets = new L.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {noWrap:false}).addTo(map);
  var german = new L.TileLayer('https://{s}.tile.openstreetmap.de/{z}/{x}/{y}.png', {noWrap:false});
  var french = new L.TileLayer('http://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {noWrap:false});

  // switch layers
  var baseMaps = {"STREETS":streets, "GERMAN":german, "FRENCH":french};
  L.control.layers(baseMaps, "").addTo(map);

  // click handler
  map.on('click', clickAnywhere);

};
window.onload = map();

// get data on click
var popup = L.popup();
var id; var lat; var lon; var x; var y;
function clickAnywhere(e){
  var bbox = e.target.getBounds().toBBoxString();
  x = e.latlng.lat.toFixed(2);
  y = e.latlng.lng.toFixed(2);
  jQuery.post("/weather/get_weather.php", {"x":x, "y":y}).done(function(data){
    id = data.split(',')[0]
    lat = data.split(',')[1]
    lon = data.split(',')[2]
    var temp = data.split(',')[3]
    var content = "<div id='content'><p>CURRENT TEMP: "+temp+"°C</p><hr/><p>CLICK COORD: "+x+"°, "+y+"°</p><p>STATION COORD: "+lat+"°, "+lon+"°</p></div>";
    popup.setLatLng(e.latlng).setContent(content).openOn(map);
  });
};

// title
//var title = popup.setLatLng([0,0]).setContent('').openOn(map);
//setTimeout(function(){title.closeOn();}, 2000);
// captions
jQuery('.leaflet-bottom.leaflet-left').html('');
jQuery('.leaflet-bottom.leaflet-right').html('');

</script>
</body>
