<script>
var files = ["alabama.json","alaska.json","arizona.json","arkansas.json","california.json","colorado.json","connecticut.json","delaware.json","districtofcolumbia.json","florida.json","georgia.json","hawaii.json","idaho.json","illinois.json","indiana.json","iowa.json","kansas.json","kentucky.json","louisiana.json","maine.json","maryland.json","massachusetts.json","michigan.json","minnesota.json","mississippi.json","missouri.json","montana.json","nebraska.json","nevada.json","newhampshire.json","newjersey.json","newmexico.json","newyork.json","northcarolina.json","northdakota.json","ohio.json","oklahoma.json","oregon.json","pennsylvania.json","puertorico.json","rhodeisland.json","southcarolina.json","southdakota.json","tennessee.json","texas.json","unitedstatesvirginislands.json","utah.json","vermont.json","virginia.json","washington.json","westvirginia.json","wisconsin.json","wyoming.json"]

// Function to read a JSON file and pick a random key-value pair
function readAndPickRandomKeyValuePair() {
// Assuming the JSON file is named 'data.json'
const jsonFile = 'https://raw.githubusercontent.com/geographyclub/american-geography/main/json/DP02_labels.json';
// Fetch the JSON file
fetch(jsonFile)
.then(response => response.json())
.then(data => {
// Pick a random object from the array
const randomObject = data[Math.floor(Math.random() * data.length)];
// Get the "code" and "label" values from the random object
const randomCode = randomObject.code;
const randomLabel = randomObject.label;
// Display the random key-value pair
console.log(`Random Code: ${randomCode}`);
console.log(`Random Label: ${randomLabel}`);
})
.catch(error => console.error('Error reading JSON file:', error));
}

// Function to pick two random items without picking the same one
function pickTwoRandomItems() {
const baseUrl = 'https://raw.githubusercontent.com/geographyclub/american-geography/main/json/states/DP02_';

// Pick the first random item
const randomIndex1 = Math.floor(Math.random() * files.length);
const randomFile1 = files[randomIndex1];

// Pick the second random item without picking the same one
let randomIndex2;
do {
randomIndex2 = Math.floor(Math.random() * files.length);
} while (randomIndex2 === randomIndex1);
const randomFile2 = files[randomIndex2];

// Display the random files
console.log(`Random File 1: ${randomFile1}`);
console.log(`Random File 2: ${randomFile2}`);

// Construct the URLs and read the content of the random files
const url1 = constructFileUrl(baseUrl, randomFile1);
const url2 = constructFileUrl(baseUrl, randomFile2);

readAndProcessFile(url1);
readAndProcessFile(url2);
}

// Function to construct the file URL
function constructFileUrl(baseUrl, fileName) {
return baseUrl + fileName;
}

// Function to read and process the content of a file
function readAndProcessFile(fileUrl) {
fetch(fileUrl)
.then(response => response.json())
.then(data => {
// Pick a random key from the object
const keys = Object.keys(data);
const randomKey = keys[Math.floor(Math.random() * keys.length)];

// Get the corresponding value
const randomValue = data[randomKey];

// Display the random key-value pair
console.log(`Random Key from ${fileUrl}: ${randomKey}`);
console.log(`Random Value from ${fileUrl}: ${randomValue}`);
})
.catch(error => console.error(`Error reading ${fileUrl}:`, error));
}

// Call the function
pickTwoRandomItems();

// Call the function
readAndPickRandomKeyValuePair();

</script>
